<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .preview-image {
            max-width: 100%;
            max-height: 640px;
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
            object-fit: contain;
        }
        .result {
            margin-top: 20px;
        }
        .alert {
            margin-top: 10px;
        }
        .row {
            margin-bottom: 20px;
        }
        .image-box {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-group label {
            font-weight: bold;
        }
        h2, h3, h4 {
            color: #007bff;
        }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #007bff;
            cursor: pointer;
        }
        .drop-zone.dragover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Upload Image for Damage Detection</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Select an image:</label>
                <input type="file" class="form-control-file" id="image" name="image[]" accept="image/*" multiple required>
            </div>
            <div class="drop-zone" id="dropZone">Drag and drop an image here or click to select</div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
    
        <div class="result" id="result">
            <h3>Detection Results</h3>
            <div class="row">
                <div class="col-md-6">
                    <h4>Original Images</h4>
                    <!-- ส่วนที่เพิ่ม #originalImageContainer สำหรับแสดงผลหลายภาพ -->
                    <div id="originalImageContainer" class="row"></div>
                </div>
                <div class="col-md-6">
                    <h4>Detected Image</h4>
                    <div id="outputImageContainer" class="row">
                        <img id="outputImage" class="preview-image" src="" alt="Detected Image">
                    </div>
                </div>
            </div>
            <div id="detections"></div>
            <div id="damage-list"></div>
            <button id="save-pdf">Save as PDF</button>
        </div>
    </div>
    
<!-- jQuery (full version) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
    $(document).ready(function() {
        const dropZone = $('#dropZone');
        const fileInput = $('#image');

        dropZone.on('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.addClass('dragover');
        });

        dropZone.on('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.removeClass('dragover');
        });

        dropZone.on('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.removeClass('dragover');
            const files = e.originalEvent.dataTransfer.files;
            if (files.length > 0) {
                fileInput[0].files = files;
                handleFiles(files);
            }
        });

        dropZone.on('click', function() {
            fileInput.click();
        });

        fileInput.on('change', function() {
            const files = fileInput[0].files;
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        function handleFiles(files) {
            $('#originalImageContainer').empty();  // ล้างข้อมูลเก่าก่อน
            for (let i = 0; i < files.length; i++) {
              const file = files[i];
              const reader = new FileReader();
              reader.onload = function(event) {
                const img = $('<img>').attr('src', event.target.result).addClass('preview-image');
                const imageBox = $('<div>').addClass('image-box').append(img);
                $('#originalImageContainer').append(imageBox); // แสดงภาพทีละภาพ
        };
        reader.readAsDataURL(file);
    }
}
        function loadFont(fontUrl, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', fontUrl, true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function (e) {
                if (this.status == 200) {
                    var fontData = btoa(
                        new Uint8Array(this.response)
                        .reduce((data, byte) => data + String.fromCharCode(byte), '')
                    );
                    callback(fontData);
                }
            };
            xhr.send();
        }


    // ปุ่มสรางpdf
    $('#save-pdf').on('click', function () {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        loadFont('THSarabun.ttf', function (fontData) {
                doc.addFileToVFS("THSarabun.ttf", fontData);
                doc.addFont("THSarabun.ttf", "THSarabun", "normal");
                doc.setFont("THSarabun", "normal");

                // ตั้งค่าฟอนต์ขนาดใหญ่พอที่จะเห็นได้ชัดเจน
                doc.setFontSize(16);


       // หัวเรื่อง
        doc.text("Detection Report", 10, 10);
        const currentDate = new Date();
        const dateStr = currentDate.toLocaleDateString();
        const timeStr = currentDate.toLocaleTimeString();

        // เพิ่มวันที่และเวลาที่มุมขวาบน
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight(); 
        doc.text(`Date: ${dateStr}`, pageWidth - 50, 10);
        doc.text(`Time: ${timeStr}`, pageWidth - 50, 20);

        let yPosition = 40;

    // วนลูปแสดงผลหลายภาพและข้อมูลที่ตรวจจับ
    $('#detections .alert').each(function() {
        const className = $(this).find('strong:contains("Class:")')[0].nextSibling.nodeValue.trim();
        const severity = $(this).find('strong:contains("Severity:")')[0].nextSibling.nodeValue.trim();
        const croppedImageSrc = $(this).find('img').attr('src');

                // ตรวจสอบว่าตำแหน่ง y เกินขอบหน้ากระดาษหรือไม่
        if (yPosition + 70 > pageHeight) {  // 70 คือระยะที่ใช้สำหรับแต่ละรูปและข้อความ
            doc.addPage();  // เพิ่มหน้ากระดาษใหม่
            yPosition = 20;  // รีเซ็ตตำแหน่ง y สำหรับหน้ากระดาษใหม่
        }

        doc.text(`Class: ${className}`, 10, yPosition);
        doc.text(`Severity: ${severity}`, 10, yPosition + 10);

        // เพิ่ม cropped image ลงใน PDF
        const img = new Image();
        img.src = croppedImageSrc;
        doc.addImage(img, 'JPEG', 10, yPosition + 20, 50, 50);

        yPosition += 80; // ปรับตำแหน่ง y สำหรับรายการถัดไป
    });

    // เซฟเป็น PDF
    doc.save('reportCarDamage.pdf');
   });
});

$('#uploadForm').on('submit', function(e) {
    e.preventDefault();
    const formData = new FormData();
    const files = $('#image')[0].files;

    // เพิ่มไฟล์ทั้งหมดลงใน FormData
    for (let i = 0; i < files.length; i++) {
        formData.append('image', files[i]);
    }

    $.ajax({
        url: 'http://localhost:5000/detect',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(data) {
            // ล้างข้อมูลเก่า
            $('#outputImageContainer').empty();
            $('#detections').empty();

            // วนลูปแสดงผลทีละภาพและข้อมูลที่ตรวจจับ
            data.results.forEach((result, index) => {
                // แสดง Detected Image ใน container ที่กำหนด
                const outputImage = $('<img>').attr('src', 'data:image/jpeg;base64,' + result.image).addClass('preview-image');
                const imageBox = $('<div>').addClass('image-box').append(outputImage);
                $('#outputImageContainer').append(imageBox);

                // แสดงข้อมูลการตรวจจับใน #detections
                result.detections.forEach(det => {
                    const confidencePercentage = (det.confidence * 100).toFixed(2); // แปลงค่า Confidence เป็นเปอร์เซ็นต์
                    const translatedClass = translateClass(det.class);
                    const translatedSeverity = translateSeverity(det.severity);
                    $('#detections').append(`
                        <div class="alert alert-info">
                            <strong>Image ${index + 1} </strong><br>
                            <strong>Class:</strong> ${det.class} (${translatedClass}) <br>
                            <strong>Confidence:</strong> ${confidencePercentage}%<br>
                            <strong>Box:</strong> ${det.box}<br>
                            <strong>Severity:</strong> ${det.severity} (${translatedSeverity})<br>
                            <img src="data:image/jpeg;base64,${det.cropped_image}" class="preview-image" alt="Cropped Image">
                        </div>
                    `);
                });
            });
        },
        error: function(xhr, status, error) {
            $('#detections').html(`<div class="alert alert-danger">Error: ${xhr.responseJSON.error}</div>`);
        }
    });
});


        //ไม่ใช้ละ->กลับมาใช้แล้ว
        function translateClass(className) {
            const translations = {
                'Front-lamp-Damage': 'ไฟหน้าเสียหาย',
                'Rear-lamp-Damage': 'ไฟท้ายเสียหาย',
                'Sidemirror-Damage': 'กระจกมองข้างเสียหาย',
                'Windscreen-Damage': 'กระจกหน้าเสียหาย',
                'bonnet-damage': 'ฝากระโปรงหน้าเสียหาย',
                'doorouter-damage': 'ประตูเสียหาย',
                'front-bumper-damage': 'กันชนหน้าเสียหาย',
                'rear-bumper-damage': 'กันชนท้ายเสียหาย'
            };
            return translations[className] || className;
        }
        function translateSeverity(severity) {
            const translations = {
               'Minor Damage': 'ความเสียหายเล็กน้อย',
               'Moderate Damage': 'ความเสียหายปานกลาง',
               'Severe Damage': 'ความเสียหายรุนแรง'
            };
            return translations[severity] || severity;
        }
    });
</script>

</body>
</html>
