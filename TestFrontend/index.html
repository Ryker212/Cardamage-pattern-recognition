<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .preview-image {
            max-width: 100%;
            max-height: 640px;
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
            object-fit: contain;
        }
        .result {
            margin-top: 20px;
        }
        .alert {
            margin-top: 10px;
        }
        .row {
            margin-bottom: 20px;
        }
        .image-box {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-group label {
            font-weight: bold;
        }
        h2, h3, h4 {
            color: #007bff;
        }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #007bff;
            cursor: pointer;
        }
        .drop-zone.dragover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Upload Image for Damage Detection</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Select an image:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="drop-zone" id="dropZone">Drag and drop an image here or click to select</div>
        <button type="submit" class="btn btn-primary btn-block">Upload</button>
    </form>

    <div class="result" id="result">
        <h3>Detection Results</h3>
        <div class="row">
            <div class="col-md-6">
                <h4>Original Image</h4>
                <div class="image-box">
                    <img id="originalImage" class="preview-image" src="" alt="Original Image">
                </div>
            </div>
            <div class="col-md-6">
                <h4>Detected Image</h4>
                <div class="image-box">
                    <img id="outputImage" class="preview-image" src="" alt="Detected Image">
                </div>
            </div>
        </div>
        <div id="detections"></div>
        <div id="damage-list"></div>
        <button id="save-pdf">Save as PDF</button>
    </div>
</div>

<!-- jQuery (full version) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
    $(document).ready(function() {
        const dropZone = $('#dropZone');
        const fileInput = $('#image');

        dropZone.on('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.addClass('dragover');
        });

        dropZone.on('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.removeClass('dragover');
        });

        dropZone.on('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.removeClass('dragover');
            const files = e.originalEvent.dataTransfer.files;
            if (files.length > 0) {
                fileInput[0].files = files;
                handleFiles(files);
            }
        });

        dropZone.on('click', function() {
            fileInput.click();
        });

        fileInput.on('change', function() {
            const files = fileInput[0].files;
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        function handleFiles(files) {
            const file = files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                $('#originalImage').attr('src', event.target.result);
            };
            reader.readAsDataURL(file);
        }

        // ปุ่มสรางpdf
        $('#save-pdf').on('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // หัวเรื่อง
            doc.text("Detection Report", 10, 10);
             // ดึงวันที่และเวลาในปัจจุบัน
             const currentDate = new Date();
             const dateStr = currentDate.toLocaleDateString();
             const timeStr = currentDate.toLocaleTimeString();

             // เพิ่มวันที่และเวลาที่มุมขวาบน
             const pageWidth = doc.internal.pageSize.getWidth();  // ดึงความกว้างของหน้ากระดาษ
             doc.text(`Date: ${dateStr}`, pageWidth - 50, 10);    // กำหนดตำแหน่ง x และ y
             doc.text(`Time: ${timeStr}`, pageWidth - 50, 20);    // กำหนดตำแหน่ง x และ y


            // 
            let yPosition = 40;
            $('#detections .alert').each(function() {
                const className = $(this).find('strong:contains("Class:")')[0].nextSibling.nodeValue.trim();
                const severity = $(this).find('strong:contains("ระดับความเสียหาย:")')[0].nextSibling.nodeValue.trim();
                console.log(`Class: ${className}, Severity: ${severity}`);
                const croppedImageSrc = $(this).find('img').attr('src');

                doc.text(`Class: ${className}`, 10, yPosition);
                doc.text(`Severity: ${severity}`, 10, yPosition + 10);

                //  cropped image
                const img = new Image();
                img.src = croppedImageSrc;
                doc.addImage(img, 'JPEG', 10, yPosition + 20, 50, 50);

                yPosition += 80; // Adjust yPosition for next entry
            });

            // เซฟเป็น PDF
            doc.save('reportCarDamage.pdf');
        });

        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const file = $('#image')[0].files[0];

            // แสดงภาพที่อัปโหลด
            const reader = new FileReader();
            reader.onload = function(event) {
                $('#originalImage').attr('src', event.target.result);
            };
            reader.readAsDataURL(file);

            $.ajax({
                url: 'http://localhost:5000/detect',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    $('#outputImage').attr('src', 'data:image/jpeg;base64,' + data.image);
                    $('#detections').empty();
                    $('#damage-list').empty();
                    data.detections.forEach(det => {
                        $('#detections').append(`
                            <div class="alert alert-info">
                                <strong>Class:</strong> ${det.class} <br>
                               
                                <strong>Confidence:</strong> ${det.confidence.toFixed(2)}<br>
                                <strong>Box:</strong> ${det.box}<br>
                                <strong>ระดับความเสียหาย:</strong> ${det.severity}<br>
                                <img src="data:image/jpeg;base64,${det.cropped_image}" class="preview-image" alt="Cropped Image">
                            </div>
                        `);
                    });
                },
                error: function(xhr, status, error) {
                    $('#detections').html(`<div class="alert alert-danger">Error: ${xhr.responseJSON.error}</div>`);
                }
            });
        });
        //ไม่ใช้ละ
        function translateClass(className) {
            const translations = {
                'Front-lamp-Damage': 'ไฟหน้าเสียหาย',
                'Rear-lamp-Damage': 'ไฟท้ายเสียหาย',
                'Sidemirror-Damage': 'กระจกมองข้างเสียหาย',
                'Windscreen-Damage': 'กระจกหน้าเสียหาย',
                'Bonnet-Damage': 'ฝากระโปรงหน้าเสียหาย',
                'Doorouter-Damage': 'ประตูเสียหาย',
                'Front-Bumper-Damage': 'กันชนหน้าเสียหาย',
                'Rear-Bumper-Damage': 'กันชนท้ายเสียหาย'
            };
            return translations[className] || className;
        }
    });
</script>

</body>
</html>
