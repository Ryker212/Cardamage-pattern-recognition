<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .preview-image {
            max-width: 100%; /* Set max width to 100% */
            max-height: 640px; /* Set max height to 640 pixels */
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
            object-fit: contain; /* Maintain aspect ratio */
        }
        .result {
            margin-top: 20px;
        }
        .alert {
            margin-top: 10px;
        }
        .row {
            margin-bottom: 20px;
        }
        .image-box {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Upload Image for Damage Detection</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Select an image:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Upload</button>
    </form>

    <div class="result" id="result">
        <h3>Detection Results</h3>
        <div class="row">
            <div class="col-md-6">
                <h4>Original Image</h4>
                <div class="image-box">
                    <img id="originalImage" class="preview-image" src="" alt="Original Image">
                </div>
            </div>
            <div class="col-md-6">
                <h4>Detected Image</h4>
                <div class="image-box">
                    <img id="outputImage" class="preview-image" src="" alt="Detected Image">
                </div>
            </div>
        </div>
        <div id="detections"></div>
    </div>
</div>

<!-- jQuery (full version) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const file = $('#image')[0].files[0];

            // แสดงภาพที่อัปโหลด
            const reader = new FileReader();
            reader.onload = function(event) {
                $('#originalImage').attr('src', event.target.result);
            };
            reader.readAsDataURL(file);

            $.ajax({
                url: 'http://localhost:5000/detect',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    $('#outputImage').attr('src', 'data:image/jpeg;base64,' + data.image);
                    $('#detections').empty();
                    data.detections.forEach(det => {
                        $('#detections').append(`
                            <div class="alert alert-info">
                                Class: ${det.class} <br>
                                Confidence: ${det.confidence.toFixed(2)}
                                <br> Box: ${det.box}
                            </div>
                        `);
                    });
                },
                error: function(xhr, status, error) {
                    $('#detections').html(`<div class="alert alert-danger">Error: ${xhr.responseJSON.error}</div>`);
                }
            });
        });
    });
</script>

</body>
</html>
